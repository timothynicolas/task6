<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_Page</title>
    <link rel="stylesheet" href="A_Page.css">
    <script src="https://kit.fontawesome.com/0b0cb22309.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 style="font-family: 'Poppins';">Peruse</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password? <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button"><a class="hyperlink" href="B_Page.html">Sign Up</a></button>
                    <button type="button"> <a class="hyperlink" href="B_Page.html">Sign In</a></button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
